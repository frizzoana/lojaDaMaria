        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

<body>
    <div class="container">
        <h1>Página de contato</h1>
        <form>
            <label>Nome completo</label>
            <input class="form-control form-control-lg" type="text" placeholder="Digite seu nome...">

            <h2>Selecione as opções</h2>
            <label>Opção 1</label>
            <input type="checkbox" /> <br>
            <label>Opção 2</label>
            <input type="checkbox" /> <br>
            <label>Opção 3</label>
            <input type="checkbox" />


            <h2>Selecione uma opção</h2>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" value="opcao1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    Radio padrão
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="opcao2">
                <label class="form-check-label" for="exampleRadios2">
                    Segundo radio padrão
                </label>
            </div>

            <label>Selecione uma opção</label>
            <select class="form-control">
                <option>Opção 01</option>
                <option>Opção 02</option>
                <option>Opção 03</option>
            </select>
            <label>Digite uma mensagem</label>
            <textarea class="form-control">Texto aqui...</textarea>

        </form>

</body>
